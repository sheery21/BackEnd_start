<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
      <div class="card">
    <h2>Create Account</h2>
    <p class="lead">Just username, email & password.</p>

    <div id="simpleForm" autocomplete="on" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="your_username" required minlength="2" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="At least 6 characters" required minlength="6" />

      <div class="actions">
        <button type="submit" onclick="creatUser()">Sign up</button>
      </div>

      <div id="err" class="error"></div>
    </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
